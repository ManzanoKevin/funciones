<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 colores</title>
</head>
<body>

    <div id="azul" style="background-color: blue; width: 200px; height: 200px;"></div>
    <div id="rojo" style="background-color: red; width: 200px; height: 200px;"></div>
    <div id="verde" style="background-color: green; width: 200px; height: 200px;"></div>
    <div id="amarillo" style="background-color: yellow; width: 200px; height: 200px;"></div>

    <script>
        document.getElementById('azul').addEventListener('click', function() {
            this.style.background = 'black';
        });
        document.getElementById('rojo').addEventListener('click', function() {
            this.style.background = 'black';
        });
        document.getElementById('verde').addEventListener('click', function() {
            this.style.background = 'black';
        });
        document.getElementById('amarillo').addEventListener('click', function() {
            this.style.background = 'black';
        });
    </script>
    
</body>
</html>
